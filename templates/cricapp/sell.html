{% extends 'cricapp/base.html' %}
{% block body_block %}
{% load static %}
{% block title %}<title>Seller</title>{% endblock %}
<div class="content-box">
        <h1 style="color: #16A085;">Instant Market Online Store</h1>
        <form action="/home/" method="post" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="product-name" class="form-label">Product Name:</label>
                <input type="text" class="form-control" id="product-name" name="product-name" required placeholder="Enter Product Name">
            </div>
            <div class="form-group">
                <label for="product-category" class="form-label">Product Category:</label>
                <input type="text"  class="form-control" id="product-category" name="product-category" required placeholder="Enter Product Category">
            </div>
            <div class="form-group">
                <label for="product-price" class="form-label">Product Price:</label>
                <input type="number" class="form-control" id="product-price" name="product-price" min="0" step="0.01" required placeholder="Enter Product Price">
            </div>
            <div class="form-group">
                <label for="product-description" class="form-label">Product Description:</label>
                <textarea id="product-description" class="form-control" name="product-description" rows="4" placeholder="Enter Product details"></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Submit Product</button>
            </div>
        </form>
      </div>

{% endblock %}
