{% extends 'cricapp/base.html' %}
{% load static %}

{% block title %}<title>Shopping Cart</title>{% endblock %}

{% block body_block %}

<div class="container mt-4 content-box">
    <h2 style="color: #16A085;">Shopping Cart</h2>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">S.No</th>
                <th scope="col">Product</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Total</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody id="cart-items">
            <!-- Cart items will be dynamically inserted here -->
        </tbody>
    </table>
    <div class="text-right">
        <button class="btn btn-outline-primary"> Check Out<span class="bi bi-chevron-right"></span></button>
    </div>
</div>
{% endblock %}
