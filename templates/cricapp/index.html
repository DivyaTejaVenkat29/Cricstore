{% extends 'cricapp/base.html' %}
{% block body_block %}
{% load static %}
{% block title %}<title>Cricket Store</title>{% endblock %}

<div align="center" class="content-box">
    <div class="container mt-4 f1">
        <div class="icon-wrapper">
            <svg id="cricket-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                <title>Cricket</title>
                <path id="bat" class="cls-1" d="M86.68,22.9l-9.59-9.58a6.52,6.52,0,0,0-4.62-2,7.35,7.35,0,0,0-5,1.81L31.17,49.5a6.57,6.57,0,0,0,0,9.42l1,1L15.47,76.59l-5.29,5.29a1.6,1.6,0,0,0,0,2.31l5.29,5.29a1.6,1.6,0,0,0,2.31,0l5.29-5.29L39.76,67.51l1,1a6.52,6.52,0,0,0,4.62,2,6,6,0,0,0,4.63-2L78.09,40.74,82.88,36l3.8-3.8a6.39,6.39,0,0,0,0-9.25ZM16.63,86l-3-3,4-4,3,3Zm5.28-5.28-3-3L34.47,62.22l3,3ZM34.3,57.42,53,46.82,42.41,65.53Zm13.55,8.77a3.27,3.27,0,0,1-2.31,1,3.16,3.16,0,0,1-1.65-.5l10.9-19.49a1.47,1.47,0,0,0,.17-.83,1.54,1.54,0,0,0-.5-1.16,1.76,1.76,0,0,0-2-.33L33,55.78a2.8,2.8,0,0,1-.49-1.65,3.27,3.27,0,0,1,1-2.32l26.76-26.6L74.62,39.59ZM75.6,38.44,61.3,24.13,62.46,23h0l2.48-2.48h0l1.16-1.16,14.31,14.3Zm8.6-8.76-2.65,2.8L67.18,18.11l2.64-2.64a3.29,3.29,0,0,1,2.32-1,5.54,5.54,0,0,1,2.48,1L84.2,25A3.2,3.2,0,0,1,84.2,29.68Z" />
                <g id="ball">
                    <path class="cls-2" d="M85,72.69a5,5,0,0,0-6.42,0,4.6,4.6,0,0,0-.63.62,5,5,0,0,0,.62,7,4.91,4.91,0,0,0,3,1.16A5,5,0,0,0,85,72.69Z" />
                    <path class="cls-3" d="M78.46,72.64c6,2.14-.59,8,3.12,8.89" />
                </g>
            </svg>
        </div>
        <h1 style="color: #16A085;">WELCOME TO THE CRICSTORE</h1>
        <p style="color: #283747 ;">This is your one-stop-shop for all cricket gear.</p>
    </div>

    <!-- Carousel for Sportswear, Cricket Kits, and Accessories Sections -->

    <div style="height: 100vh;">
        <div class="carousel slide" data-bs-theme="dark" data-bs-ride="carousel" id="banners" data-aos="zoom-in">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="3000">
                    <a href="products/#sportswear-section">
                        <img src="{% static 'images/sportswear.jpg' %}" height="500" class="w-100 d-block" alt="Cricket Kits">
                    </a>
                    <div class="carousel-caption">
                        <a href="products/#sportswear-section" class="btn btn-primary">View Sportswear</a>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="1000">
                    <a href="products/#cricket-kits-section">
                        <img src="{% static 'images/cricket-kits.jpg' %}" height="500" class="w-100 d-block" alt="Sportswear">
                    </a>
                    <div class="carousel-caption">
                        <a href="products/#cricket-kits-section" class="btn btn-primary">View Cricket Kits</a>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="5000">
                    <a href="products/#accessories-section">
                        <img src="{% static 'images/accessories.jpg' %}" height="500" class="w-100 d-block" alt="Accessories">
                    </a>
                    <div class="carousel-caption">
                        <a href="products/#accessories-section" class="btn btn-primary">View Accessories</a>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#banners">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#banners">
                <span class="carousel-control-next-icon"></span>
            </button>

            <div class="carousel-indicators">
                <button class="active" data-bs-slide-to="0" data-bs-target="#banners"></button>
                <button data-bs-slide-to="1" data-bs-target="#banners"></button>
                <button data-bs-slide-to="2" data-bs-target="#banners"></button>
            </div>
        </div>
    </div>
</div>

{% endblock %}
